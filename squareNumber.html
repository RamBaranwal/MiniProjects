<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, rgb(255, 116, 116) , rgb(226, 244, 158) , rgb(206, 249, 153));
        }

        .container {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            margin: 100px auto;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 7px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 8px;
            background-color: #f03232;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #86db8b;
            
        }
    </style>
</head>

<body>

    <div class="container">
        <label>Number</label>
        <input type="number" id="num">

        <label>Showing</label>
        <input type="text" id="show" readonly>

        <button onclick="appData()">Square</button>
    </div>

    <script>
        function appData() {
            const num = document.getElementById('num').value;
            const square = num * num;
            document.getElementById('show').value = square;
        }
    </script>

</body>
</html>
